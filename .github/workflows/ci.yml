name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.3
        extensions: mbstring, bcmath, sqlite, pdo_mysql
        ini-values: post_max_size=256M, memory_limit=2G
        coverage: none

    - name: Install Composer dependencies
      run: composer install --no-progress --no-suggest --prefer-dist

    - name: Generate application key
      run: php artisan key:generate

    - name: Run Migrations
      run: php artisan migrate --force

    - name: Run PHPUnit tests
      run: vendor/bin/phpunit --colors=always
      # El pipeline fallará automáticamente si las pruebas fallan

    - name: Run PHPStan
      run: vendor/bin/phpstan analyse
      # Detiene el pipeline si se encuentran errores

    - name: Run Larastan
      run: vendor/bin/phpstan analyse --level max
      # Nivel máximo para análisis Laravel específico
